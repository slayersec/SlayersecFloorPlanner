<style>

body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

/* Position the navbar container inside the image */
.container {
  position: absolute;
  margin: 20px;
  width: 95%;
}

/* The navbar */
.topnav {
  overflow: hidden;
  background-color: #333;
}

/* Navbar links */
.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 80px;
  text-decoration: none;
  font-size: 18px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

/* CSS for the grid */

.grid-container {
  display: grid;

  grid-template-columns: repeat(20, 0fr);
  grid-template-rows: repeat(20, 1fr);
  padding: 10px;
}

.grid-item {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
}

.white-item {
  background-color: rgba(255, 255, 255, 255);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 0px;
  text-align: left;
  width: 5%;
}

.black-item {
  background-color: rgba(0, 0, 0, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  text-align: center;
  width: 5%
}
.blue-item {
  background-color: rgba(0, 0, 255, 0.8);
  border: 1px solid rgba(0, 0, 0, 0.8);
  padding: 20px;
  font-size: 30px;
  /* text-align: center; */
  width: 5%
}

.colors-container {
  display:flex;
  flex-direction:row;
  justify-contnet:center;
  align-items:center;
}

/* This is the CSS for the grid.js */

#container {
	position: relative;
	top: 30px;
	outline:2px solid #000;
	font-size: 0;
	margin:auto;
	height:960px;
	width:960px;
	padding: 0;
	border: none;
}

.grid {
	margin:0;
	padding:0;
	border:none;
	outline:1px solid #000;
	display:inline-block;
}
</style>


<body>

  <div class="container">
    <div class="topnav"> 
     <a href="/homepage">Homepage</a>
      <a href="/profile">Profile</a>

  </div>
  <br><br><br><br><br><br><br>
    
  <!-- This is the Legend -->

   <div class="white-item"></div> = Floor
   <div class="black-item"></div> = Wall
   <div class="blue-item"></div> = Door
  </div>

<script>

  var count = 1;
  
  document.querySelectorAll('.grid-item').forEach(function(a){
  a.addEventListener('click', setColor)
  })

  var col = [ "black","blue", "white" ];
  function setColor() {
  this.dataset.count= this.dataset.count >= 0 ? ++this.dataset.count : 0;
    this.style.backgroundColor = col[this.dataset.count%col.length] 
  }

</script>
