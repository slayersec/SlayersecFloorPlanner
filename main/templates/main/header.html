    <head>
    {% load static %}
    <!-- Prism CSS -->
    <link href="{% static "tinymce/css/prism.css" %}" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript for Materialize CSS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<style>
/* Style ONLY! Code is in includes/navbaritems.html*/
.nav-wrapper {
    background-color:#272727;
}

</style>

<body>

  <nav>
    <div class="nav-wrapper" color="#272727"
    {% if user.is_authenticated %}
      <a href="/" class="brand-logo">Welcome, {{user.name|title}} </a>

    {% else %}
      <a href="/" class="brand-logo">A Slayersec Security Company </a>
    {% endif %} 
      <ul id="nav-mobile" class="right hide-on-med-and-down">
        {% include 'includes/navbaritems.html' %}
      </ul>
    </div>
  </nav>

  {% include 'includes/messaging.html' %}

  <div class="container">
    {%block content%}
    {%endblock%}
  </div>
</body>

<!-- Prism JS -->
<script src="{% static "tinymce/js/prism.js" %}"></script>
