<script>
// function that builds a grid in the "container"
function createGrid(x) {
    for (var rows = 0; rows < x; rows++) {
        for (var columns = 0; columns < x; columns++) {
            $("#container").append("<div id='myGrid' class='grid'></div>");
            
        };
    };
    $(".grid").width(960/x);
    $(".grid").height(960/x);
};

createGrid(5);

</script>
